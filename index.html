<!DOCTYPE html>
<html lang="en-US">
  <head>

    <meta charset="UTF-8" />

      name="viewport"

    <!-- Title -->

    <!-- Fav Icon -->

    <!-- Include Bootstrap -->

    <!-- Main StyleSheet -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css" />

  <body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please

    <div class="main">
      <div class="wrapper">
        <div class="heading text-center">
          <h2>Routine</h2>
        </div>
        <div class="subroutine mt-4">
          <div class="subroutine_wrapper">
            <div class="subroutine_block">
              <p>9.30 AM - 10 AM</p>
              <p>30 Mins</p>
              <p>Ready</p>
            </div>
            <div class="subroutine_block">
              <p class="bg-success">10 AM - 5 PM</p>
              <p class="bg-success">7 Hours</p>
              <p class="bg-success">Project Work</p>
            </div>
            <div class="subroutine_block">
              <p class="bg-primary">5 PM - 7 PM</p>
              <p class="bg-primary">2 Hours</p>
              <p class="bg-primary">Exercise, Bath</p>
            </div>
            <div class="subroutine_block">
              <p class="bg-info">7 PM - 10 PM</p>
              <p class="bg-info">3 Hours</p>
              <p class="bg-info">Learning</p>
            </div>
            <div class="subroutine_block">
              <p class="bg-warning">10 PM - 10.30 PM</p>
              <p class="bg-warning">30 Mins</p>
              <p class="bg-warning">Dinnar</p>
            </div>
            <div class="subroutine_block">
              <p class="bg-info">10.30 PM - 2 PM</p>
              <p class="bg-info">3.5 Hours</p>
              <p class="bg-info">Learning</p>
            </div>
            <div class="subroutine_block mb-0">
              <p class="bg-success">2 AM - 9.30 AM</p>
              <p class="bg-success">7.5 Hours</p>
              <p class="bg-success">Sleep</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main jQuery -->
    <script src="js/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap Js -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Fontawesome Script -->

    <a href="#" class="scrolltotop"><i class="fas fa-angle-up"></i></a>
